

{% extends "base.html" %}
{% block content %}
    <div class="candy">
    <h2>Welcome to candy app</h2>
    </div>
    {% for candy in candies %}
        {% if candy.price > 5 %}
            <p>Expensive</p>
        {% else %}
            <p>Not so expensive</p>
        {% endif %}
        <h4>{{candy.name }}</h4>
        <p>{{ candy.price }}$</p>
    {% endfor %}
{% endblock %}
