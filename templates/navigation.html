{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/navigation.css' %}"/>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <a href="{% url 'home-index' %}">
              <img class="brand"  src="/static/images/logo.png" alt="Candy pizza"/>
         </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">


          <li class="nav-item">
          <a class="btn btn-primary" href="{% url 'menu-index' %}">Menu</a>
        </li>
          <li class="nav-item">
          <a class="btn btn-primary" href="{% url 'cart-index' %}">Cart</a>
        </li>
          <li class="nav-item">
          <a class="btn btn-primary" href="{% url 'home-index' %}">Home</a>
        </li>
      </ul>
        {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
            </li>
        {% else %}
                <li class="nav-item">
              <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
            </li>
        {% endif %}

      </ul>
    </div>
  </div>

    </nav>
{%endblock %}
