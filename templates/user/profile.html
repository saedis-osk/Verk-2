{% extends "base.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}"/>
    <h1>Profile</h1>
    <form class="form form-horizontal" method="post" enctype="multipart/form-data" action="{% url 'profile' %}">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">

        {% csrf_token %}
<img src="{{user.profile.profile_image.url}}" class="profile_image"/>
        {{ form }}


            </div>

        </div>
        <input type="submit" class="btn btn-primary" value="update"/>
               </form>
{% endblock %}
