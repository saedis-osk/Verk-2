{% extends "base.html" %}
{% block content %}
    <h1>Profile</h1>
    <form class="form form-horizontal" method="post" enctype="multipart/form-data" action="{% url 'profile' %}">
        <img src="{{user.profile.profile_image.url}}" class="profile-image"/>
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="update"/>
               </form>
{% endblock %}
