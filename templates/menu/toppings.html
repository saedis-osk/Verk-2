<!-- toppings.html -->
{% extends "base.html" %}

{% block content %}
  <h1>Toppings</h1>
  <form method="post" action="{% url 'cart_add' 1 %}">
    {% for topping in toppings %}
      <li>{{ topping.name }} - {{ topping.description }}</li>
    {% endfor %}
    {% csrf_token %}
    {{ form }}
    <button type="submit">Add To Cart</button>
  </form>
{% endblock %}
