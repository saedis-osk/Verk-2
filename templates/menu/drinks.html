{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/menu.css' %}" />

<section class="py-5 bg-transparent">
    <div class="container px-4 px-lg-5 mt-5">

        <form id="search-form">
            <div class="search">
                <input type="text" placeholder="Search.." class="search-input">
                <button type="submit" class="search-button" id="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Sort:
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="?sort=price">Price</a></li>
                    <li><a class="dropdown-item" href="?sort=alpha">Alphabetically</a></li>
                </ul>
            </div>
        </form>

        <section class="py-5 bg-transparent">
            <h2 class="fw-bolder mb-4">Drinks</h2>

            {% for drink in drinks.all %}
            <div class="d-inline-block row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5" data-name="{{ drink.name }}" data-price="{{ drink.price }}">
                    <div class="card text-center" style="width: 18rem;">
                        <!-- Product image-->
                        <img class="card-img-top" src="{{ drink.image.url }}" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder" data-name="{{ drink.name }}">{{ drink.name }}</h5>
                                <!-- Product price-->
                                {{ drink.price }}kr
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <a class="btn btn-outline-dark mt-auto" href="{% url 'cart-index' %}">Add to
                                    cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <script src="{% static 'js/drinks.js' %}"></script>
        </section>

    </div>

    {% include 'footer.html' %}
    {% endblock %}
